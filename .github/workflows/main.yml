# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Cache xc16
        uses: actions/cache@v1
        with:
          path: downloads
          key: ${{ runner.os }}-downloads

      - name: Install Dependencies
        run: |
          mkdir -p downloads
          [[ ! -f $XC16_INSTALLER ]] && curl --silent --output $XC16_INSTALLER $XC16_INSTALLER_URL
          chmod +x $XC16_INSTALLER
          sudo $XC16_INSTALLER --mode unattended --netservername ""
          sudo apt install doxygen graphviz
        env:
          XC16_INSTALLER: downloads/xc16-linux-installer.run
          # latest = https://www.microchip.com/mplabxc16linux
          # current = http://ww1.microchip.com/downloads/en/DeviceDoc/xc16-v1.50-full-install-linux64-installer.run 
          XC16_INSTALLER_URL: https://ww1.microchip.com/downloads/en/DeviceDoc/xc16-v1.50-full-install-linux64-installer.run

      - name: Get firmware source code
        uses: actions/checkout@v2
        with:
          path: src
          submodules: true

      - name: Build firmware
        run: |
          mkdir build
          cmake -S src -B build -DCMAKE_TOOLCHAIN_FILE="$(pwd)/src/cmake/PowerBoard_toolchain.cmake"
          cmake --build build

      - name: Upload build
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: firmware-build
          path: build
